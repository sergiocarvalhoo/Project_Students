{% extends 'base.html' %}

{% block content %}
    <br>
    <div class="row card-panel">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <h4>Delete Student Informations:</h4>
            <p class="delete-student">Are you sure you want to delete "{{ student }}, Registration: {{ student.registration }}"?</p>
            <button class="btn waves-effect waves-light green darken-3" type="submit" name="action">Delete
                <i class="material-icons left">delete</i>
            </button>
        </form>
    </div>
    <br><br>
{% endblock content %}
