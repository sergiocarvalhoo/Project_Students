{% extends 'base.html' %}

{% block content %}
    <br>
    <div class="row card-panel">
      <div class="row">
        <form class="col s12" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h4>Please Login to use this platform:</h4>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" name="username" class="validate" placeholder="Username">
                    <label for="icon_prefix">Username</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">password</i>
                    <input id="icon_prefix" type="password" name="password" class="validate" placeholder="Password">
                    <label for="icon_prefix">Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light green darken-3" type="submit" name="action">Login
                <i class="material-icons left">login</i>
            </button>
        </form>
      </div>
    </div>
    <br>
{% endblock content %}
